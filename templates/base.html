<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css
        " rel="stylesheet">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloock">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
        <title>
            {% block title %} Base template {% endblock %}
        </title>
        {% block head %}

        {% endblock %}
    </head>
    <body>
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn close" data-dismiss="alert" aria-label="Close";
            </button>
          </div>

        {% endfor %}
        {% block body %} Base template body {% endblock %}


    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/static/js/bootstrapFunctions.js"></script>
    <script src="/static/js/updateTasks.js"></script>
    <script src="/static/js/hoverFunctions.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/formValidation.js"></script>
    <script src="/static/js/bootstrapFunctions.js"></script>
    {% endblock %}
    </body>

</html>
